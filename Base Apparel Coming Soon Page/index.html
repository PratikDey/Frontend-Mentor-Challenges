<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="inner-container">
        <img src="./images/logo.svg" class="logo"/>
        <img class="img-mobile" src="./images/hero-mobile.jpg" />
        <h1><span>We're</span><br/>coming<br/>soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form"> 
          <input id="email" type="email" placeholder="Email Address" />
          <img src="./images/icon-error.svg" class="error-icon"/>
          <button><img src="./images/icon-arrow.svg"/></button>
          <small>Please provide a valid Email</small>
        </form>
      </div>
    </div>
    <div class="right img-desktop"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
